<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Факап-Трекер</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Факапов: <span id="counter">0</span></h1>
    <form id="form">
      <input type="text" id="desc" placeholder="Что произошло?" />
      <button type="submit">+1 факап</button>
    </form>
    <section id="history">
      <h2>История факапов</h2>
      <ul id="log"></ul>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
